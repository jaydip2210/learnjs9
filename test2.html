<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="form" onsubmit="return handlesubmit()">
        <span>Name:</span>
        <input type="text" id="name">
        <br><br>

        <span>Date Of Birth:</span>
        <input type="date" id="birth">
        <br><br>

        <span>Mobile No:</span>
        <input type="text" id="mobile">
        <br><br>

        <span>Occupation:</span>
        <select name="" id="occupation">
            <option value="0">--select--</option>
            <option value="Salaried">Salaried</option>
            <option value="Self Employee">Self Employee</option>
        </select>
        <br><br>

        <span>Annual income:</span>
        <select name="" id="income">
            <option value="0">--select--</option>
            <option value="0_to_3">0 to 3</option>
            <option value="3_to_5">3 to 5</option>
            <option value="5_to_10">5 to 10</option>
            <option value="Above_10">Above 10 lakh</option>
        </select>
        <br><br>

        <span>Insurance Amount:</span>
        <input type="text" id="amount">
        <br><br>

        <span>Smoke:</span>
        <input type="radio" name="smoke" value="yes">yes
        <input type="radio" name="smoke" value="no">no
        <br><br>

        <input type="submit">
    </form>
    <br>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Mobile No</th>
            <th>Insurance Amount</th>
            <th>Premium</th>
        </tr>

        <tr>
            <td id="n"></td>
            <td id="a"></td>
            <td id="m"></td>
            <td id="ia"></td>
            <td id="p"></td>
        </tr>
    </table>

    <script src="js/test2.js"></script>
</body>
</html>
